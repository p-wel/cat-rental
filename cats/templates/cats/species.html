<head>
    <title>Species list</title>
</head>
{% extends 'base.html' %}
{% block content %}
    <h1>Species</h1>
    Choose the species:
        {% for species in species_list %}
            <li><a href="{% url 'cats:list' species.id %}">{{ species.name }}</a></li>
        {% endfor %}
{% endblock %}
