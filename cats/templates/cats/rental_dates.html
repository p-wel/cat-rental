{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Cat details{% endblock %}
{% block content %}
    <h1>Choose dates</h1>
    <div>Cat name: {{ cat.name }}</div>
    <div>Cat description: {{ cat.description }}</div>
    <div>
        Choose dates:
        <ul>
            From: <input type='date'>
            To: <input type='date'>
        </ul>
        <div style="text-align: center;">
            {% crispy form %}
        </div>
    </div>
{% endblock %}
