<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cats list</title>
</head>
<body>
<h1>List of cats</h1>

<ul>
    Available cats:
    {% for cat in cats_list %}
        {% if cat.available %}
            <li> {{ cat }} --- Rent now</li>
        {% endif %}
    {% endfor %}
</ul>
<ul>
    Already rented cats:
    {% for cat in cats_list %}
        {% if not cat.available %}
            <li> {{ cat }} --- Not available till:</li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
