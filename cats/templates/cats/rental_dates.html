{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block title %}Cat details{% endblock %}
{% block content %}
    <h1>Rental dates</h1>
    <div style="text-align: center; background-color:orange; margin: auto">
        {% if not available %}
            This cat is not available in given timeframes
        {% endif %}
    </div>
    <div style="text-align: center; max-width: 200px; margin: auto">
        <div>
            <label>
                You're going to rent: {{ cat.name }}
            </label>
        </div>
        <form action="{% url "cats:handle_rent" cat.id %}" method="post">
            {% csrf_token %}
            {{ rental_form }}
            <button type="submit"> Rent!</button>
        </form>
    </div>
{% endblock %}
